<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us â€“ MS-DOS Community</title>
<link rel="icon" type="image/png" href="Website-Guide.png" />

<style>
:root {
  --bg: #111;
  --panel: #000;
  --accent: #00ff00;
  --text: #c7c7c7;
  --max-width: 900px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Courier New", monospace;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
header {
  background: var(--panel);
  padding: 12px 20px;
  text-align: center;
}

header h1 {
  color: var(--accent);
  font-size: 1.6rem;
  text-shadow: 0 0 5px var(--accent);
}

header p {
  font-size: 0.95rem;
  margin-top: 4px;
}

/* ===== NAV ===== */
nav {
  padding: 8px 0;
  text-align: center;
}

nav a {
  color: var(--accent);
  text-decoration: none;
  padding: 6px 14px;
  margin: 0 6px;
  border: 2px solid transparent;
}

nav a:hover,
nav a.active {
  border-color: var(--accent);
}

/* ===== MAIN ===== */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  padding: 40px 20px 80px;
}

.form-panel {
  width: 100%;
  max-width: var(--max-width);
  background: var(--panel);
  border: 2px solid var(--accent);
  padding: 24px;
  box-shadow: 0 0 15px rgba(0,255,0,0.15);
}

.form-panel h2 {
  text-align: center;
  color: var(--accent);
  margin-bottom: 10px;
}

.form-panel p {
  text-align: center;
  margin-bottom: 20px;
  font-size: 0.95rem;
}

/* ===== FORM ===== */
label {
  display: block;
  margin-top: 14px;
  font-weight: bold;
}

input,
textarea {
  width: 100%;
  margin-top: 6px;
  padding: 8px;
  background: #000;
  color: var(--accent);
  border: 2px solid var(--accent);
  font-family: monospace;
  font-size: 1rem;
  outline: none;
}

input:focus,
textarea:focus {
  background: #002200;
  box-shadow: 0 0 8px var(--accent);
}

textarea {
  resize: vertical;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #004400;
  color: var(--accent);
  border: 2px solid var(--accent);
  font-family: monospace;
  font-size: 1.1rem;
  cursor: pointer;
  text-transform: uppercase;
}

button:hover {
  background: #379e39;
  color: #000;
}

/* ===== FOOTER ===== */
footer {
  background: var(--panel);
  padding: 10px 16px;
  font-size: 14px;

  display: flex;
  justify-content: space-between;
  align-items: center;
}

.footer-left {
  display: flex;
  gap: 16px;
}

.footer-link {
  color: var(--accent);
  text-decoration: none;
}

.footer-link:hover {
  text-decoration: underline;
}

#clock {
  position: relative;
  font-size: 18px;
  cursor: default;
}

#clockTooltip {
  position: absolute;
  bottom: 160%;
  right: 0;
  background: #000;
  color: var(--accent);
  border: 1px solid var(--accent);
  padding: 6px 10px;
  font-size: 13px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
}

#clock:hover #clockTooltip {
  opacity: 1;
}

/* Hide scrollbar */
::-webkit-scrollbar {
  display: none;
}
</style>
</head>

<body>

<header>
  <h1>CONTACT US</h1>
  <p>MS-DOS Community Support Terminal</p>
</header>

<nav>
  <a href="MS-DOS_main.html">HOME</a>
  <a href="contact.html">CONTACT</a>
</nav>

<main>
  <div class="form-panel">
    <h2>CONTACT FORM</h2>
    <p>Type your message below and your mail client will open.</p>

    <form onsubmit="sendMail(); return false;">
      <label>YOUR NAME:</label>
      <input type="text" id="name" required>

      <label>YOUR EMAIL:</label>
      <input type="email" id="email" required>

      <label>SUBJECT:</label>
      <input type="text" id="subject" required>

      <label>MESSAGE:</label>
      <textarea id="message" rows="5"></textarea>

      <button type="submit">SEND MESSAGE</button>
    </form>
  </div>
</main>

<footer>
  <div class="footer-left">
    <a href="#" class="footer-link">Community</a>
    <a href="contact.html" class="footer-link">Contact</a>
  </div>

  <div>â’¼ MS-DOS Guide â’¼</div>

  <div id="clock">
    ðŸ•’
    <div id="clockTooltip"></div>
  </div>
</footer>

<script>
function updateClock() {
  const now = new Date();
  document.getElementById("clockTooltip").textContent =
    now.toLocaleDateString() + " " + now.toLocaleTimeString();
}
updateClock();
setInterval(updateClock, 1000);

function sendMail() {
  const subject = document.getElementById("subject").value;
  const body =
    "Name: " + name.value + "\n" +
    "Email: " + email.value + "\n\n" +
    message.value;

  window.location.href =
    `mailto:#?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
}
</script>

</body>
</html>
